<div class="grid lg:grid-cols-1 grow min-h-screen grid items-center">
    <div class="flex justify-center items-center p-8 lg:p-10 order-2 lg:order-1">
        <div class="kt-card max-w-[370px] w-full">
            <form class="kt-card-content flex flex-col gap-5 p-10" id="sign_in_form" method="post">
                
                <!-- Error Message -->
                <!-- <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded">
                    <div class="flex">
                        <div class="ml-3">
                            <p class="text-sm text-red-700"></p>
                        </div>
                    </div>
                </div> -->

                <!-- Test Credentials Info -->
                <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded mb-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h4 class="text-sm font-medium text-red-800">Test Credentials</h4>
                            <p class="text-xs text-red-600 mt-1">
                                Admin ID: <code class="bg-red-100 px-1 rounded">admin001</code> | 
                                Password: <code class="bg-red-100 px-1 rounded">supersecret</code> | 
                                Security Code: <code class="bg-red-100 px-1 rounded">2FA123</code>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="text-center mb-2.5">
                    <h3 class="text-lg font-medium text-mono leading-none mb-2.5">
                        Super Admin Login
                    </h3>
                    <div class="flex items-center justify-center font-medium">
                        <span class="text-sm text-secondary-foreground me-1.5">
                            Secure administrative access
                        </span>
                    </div>
                </div>

                <!-- Admin ID Field -->
                <div class="flex flex-col gap-1">
                    <label class="kt-form-label font-normal text-mono">
                        Admin ID
                    </label>
                    <input class="kt-input" placeholder="Enter Admin ID" type="text" name="adminId" required />
                </div>

                <!-- Password Field -->
                <div class="flex flex-col gap-1">
                    <label class="kt-form-label font-normal text-mono">
                        Password
                    </label>
                    <input class="kt-input" placeholder="Enter Password" type="password" name="password" required />
                </div>

                <!-- Security Code Field -->
                <div class="flex flex-col gap-1">
                    <label class="kt-form-label font-normal text-mono">
                        Security Code (2FA)
                    </label>
                    <input class="kt-input" placeholder="Enter Security Code" type="text" name="securityCode" required />
                </div>

                <button type="submit" class="kt-btn kt-btn-primary flex justify-center grow">
                    <span>Super Admin Login</span>
                </button>

                <!-- Navigation to other login types -->
                <div class="text-center mt-4">
                    <div class="text-sm text-secondary-foreground mb-2">Other login options:</div>
                    <div class="flex gap-2 justify-center">
                        <button type="button" class="text-sm kt-link">Influencer Login</button>
                        <span class="text-sm text-secondary-foreground">|</span>
                        <button type="button" class="text-sm kt-link">Back To Main</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
