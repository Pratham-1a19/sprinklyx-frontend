<div class="h-screen flex bg-[#F8FAFD]">
    <app-sidebar class="hidden md:block h-full"></app-sidebar>

    <div class="flex-1 flex flex-col min-w-0">
        <app-header
            class="kt-header h-16 z-10 flex items-center bg-background border-b border-border px-6 sticky top-0">
        </app-header>

        <!-- <header app-header class="kt-header fixed top-0 z-10 start-0 end-0 flex items-stretch shrink-0 bg-background" data-kt-sticky="true" data-kt-sticky-class="border-b border-border" data-kt-sticky-name="header" id="header"></header> -->

        <main class="p-6 overflow-auto flex-1">
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div *ngFor="let stat of stats"
                    class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-500 text-sm font-medium">{{stat.title}}</h3>
                        <div [class]="'p-2 rounded-lg ' + stat.color">
                            <!-- Placeholder Icon (or use keen-icon if available) -->
                            <i class="ki-outline ki-{{stat.icon}} text-xl"></i>
                        </div>
                    </div>
                    <div class="flex items-baseline">
                        <span class="text-2xl font-bold text-gray-900">{{stat.value}}</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Recent Activity -->
                <div class="lg:col-span-2 bg-white rounded-xl border border-gray-100 shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold text-gray-900">Recent Activity</h2>
                        <button class="text-blue-600 hover:text-blue-700 text-sm font-medium">View All</button>
                    </div>
                    <div class="space-y-6">
                        <div *ngFor="let activity of recentActivities" class="flex gap-4">
                            <div class="flex-shrink-0 mt-1">
                                <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                            </div>
                            <div>
                                <p class="text-sm text-gray-900 font-medium">{{activity.description}}</p>
                                <p class="text-xs text-gray-500 mt-1">{{activity.user}} â€¢ {{activity.time}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Team Members -->
                <div class="bg-white rounded-xl border border-gray-100 shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold text-gray-900">Team Members</h2>
                        <button class="text-blue-600 hover:text-blue-700 text-sm font-medium">Manage</button>
                    </div>
                    <div class="space-y-4">
                        <div *ngFor="let member of teamMembers" class="flex items-center gap-3">
                            <img [src]="member.avatar" [alt]="member.name"
                                class="w-10 h-10 rounded-full object-cover border border-gray-200">
                            <div>
                                <p class="text-sm font-medium text-gray-900">{{member.name}}</p>
                                <p class="text-xs text-gray-500">{{member.role}}</p>
                            </div>
                        </div>
                    </div>
                    <button
                        class="w-full mt-6 py-2 px-4 border border-gray-200 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 transition-colors">
                        Add Member
                    </button>
                </div>
            </div>
        </main>
        <app-footer></app-footer>
    </div>
</div>
